<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Run {{ job_id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div class="max-w-4xl mx-auto px-6 py-10">
      <header class="mb-6">
        <h1 class="text-2xl font-semibold">Run {{ job_id }}</h1>
        <p class="text-slate-600 mt-1">Status: <span id="status">starting...</span></p>
      </header>

      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
        <pre id="output" class="whitespace-pre-wrap text-sm text-slate-800"></pre>
      </div>

      <div class="mt-4 flex gap-3">
        <a href="/" class="text-sm text-indigo-600 hover:underline">New run</a>
        <a href="/jobs" class="text-sm text-indigo-600 hover:underline">All runs</a>
      </div>
    </div>

    <script>
      async function poll() {
        const res = await fetch("/status/{{ job_id }}");
        if (!res.ok) return;
        const data = await res.json();
        document.getElementById("status").textContent = data.status;
        document.getElementById("output").textContent = data.output || "";
        if (data.status !== "running") return;
        setTimeout(poll, 1000);
      }
      poll();
    </script>
  </body>
</html>
