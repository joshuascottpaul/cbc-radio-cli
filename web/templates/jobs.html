<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recent runs</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Recent runs</h1>
        <p class="subtitle">Latest jobs run from the web UI.</p>
      </header>

      <div class="card">
        <ul>
          {% for job in jobs %}
            <li style="padding: 12px 0; border-bottom: 1px solid #e2e8f0; display:flex; align-items:center; justify-content:space-between;">
              <div>
                <div class="muted" style="font-family: ui-monospace, SFMono-Regular, Menlo, monospace;">{{ job.id }}</div>
                <div class="muted">{{ job.status }}</div>
              </div>
              <a href="/job/{{ job.id }}" class="btn-link">View</a>
            </li>
          {% else %}
            <li class="muted" style="padding: 12px 0;">No runs yet.</li>
          {% endfor %}
        </ul>
      </div>

      <div style="margin-top:16px;">
        <a href="/" class="btn-link">New run</a>
      </div>
    </div>
  </body>
</html>
